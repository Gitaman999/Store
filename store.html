<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="shortcut icon" href="restaurant.png" type="image/x-icon">
    <link rel="stylesheet" href="store.css">
</head>
<body>
    <!-- <div class="bignav"> -->
        <div class="nav">
            <div class="logo">
                <img src="restaurant.png" alt="storelogo">
                <div class="name">Rent store</div>
            </div>
            
            <div class="icons">
                <input type="text" placeholder="Search....">
                <img src="language.png" alt="lang">
                <img src="settings.png" alt="set">
                <img src="user.png" alt="user">
            </div>
        </div>
    <!-- </div> -->
    <div class="body">
        <div class="card">
            <img src="cellphone.jpg" alt="cell">

            <div class="details">
               <div class="pname">Iphone 7S</div>
               <div class="price">$20</div>
               <div class="availablefor">Available for 2 days</div>
               
            </div>
        </div>
    </div>
</body>
</html>
